<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own your blog  </title>
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <nav class="navigation max-width2 m-auto">
        <div class="nav-left">
            <span><b>OwnYourBlog</b></span>
            <form action="search.html" method="get">
                <input type="text" class="form-input" name="Query" placeholder="Search your Article">
                <button class="btn">Search</button>
            </form>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
    </nav>
    <div class="max-width2 m-auto"><hr></div>
    <div class="contact-content font3 max-width2 m-auto">

        <div class="contact-form ">
            <h2> <b>Feel free to contact us.</b></h2>
            <div class="form-box1"> 
                <p class="question">Name-</p>
                <input type="text" placeholder="Enter your Name">
            
                <p class="question">Email id-</p>
                <input type="text" placeholder="Enter your email">
            
                <p class="question">Phone number-</p>
                <input type="text" placeholder="Enter your number">
            </div>
            <div class="form-box2">Are you a:
                <div class="form-radio">
                    <input type="radio" name="type" value="Writer">Writer
                    <br>
                    <input type="radio" name="type" value="Visitor">Visitor
                </div>
                
            </div>
            Other Details You Want To Share
            <div class="form-box1">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="footer"> 
        <p>Copyright &copy; OwnYourBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/hand">Graphic Credits: Vecteezy.com</a>
    </div>
</body>
</html>
